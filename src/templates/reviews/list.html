{% extends 'base.html' %}
{% block content %}

<div style="height: 400px;" class="offset-1 col-10 list-div">
    <h1>Lista de Reviews</h1>
    <a class="botao btn btn-primary" href="{% url 'create_reviews' %}">Criar Review</a>
    <div class="col-9 search-div">
        <form action="{% url 'list_reviews' %}" method="get">
            <input name="q" type="text" placeholder="Search...">
          </form>
        <i class="fas fa-search"></i>
    </div>
    <ul class="review-list">
        {% for review in reviews %}
        <li class="review-item">
            <span> <b>{{review.id}}</b> {{ review.title }}  <i>{{review.author}}</i> </span>
            <span><i class="fas fa-trash"></i></span>
            <span><i class="fas fa-edit"></i></span>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
