{% extends 'base.html' %}
{% block content %}

<div style="height: 400px;padding: 40px;">
    <a class="hyperlink2" href="/reviews/"><h1>Lista de Reviews</h1></a>
    <a class="botao btn btn-primary" href="{% url 'create_reviews' %}">Criar Review</a>
    <div class="col-9 search-div">
        <form action="{% url 'list_reviews' %}" method="get">
            <input style="width: 50%;" name="q" type="text" placeholder="Digite o nome da review...">
          </form>
        <!-- <a class="fas fa-search" href="{% url 'list_reviews' %}"></a>  -->
    </div>
    <ul class="review-list">
        {% for review in reviews %}
        <li class="review-item">
            <span> 
                {{review.id}}: <a class="hyperlink2" href="{{review.id}}">
                <span  style="color: rgb(255, 217, 0);font-size: 25px;font-weight: bold;">{{ review.title }}</span>
                <i style="color: darkgrey;font-size: 15px;">{{review.created_at}}</i></a>
                
                <a class="fas fa-trash" type="submit" href="delete/{{review.id}}" class="delete-btn"></a>
                <a class="fas fa-edit" href="update/{{review.id}}"></a>
                </span>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
