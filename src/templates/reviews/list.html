{% extends 'base.html' %}
{% block content %}

<div style="height: 400px;padding: 40px;">
    <h1>Lista de Reviews</h1>
    <a class="botao btn btn-primary" href="{% url 'create_reviews' %}">Criar Review</a>
    <div style="width: 100%;" class="col-9 search-div">
        <form action="{% url 'list_reviews' %}" method="get">
            <input style="width: 75%;" name="q" type="text" placeholder="Search...">
          </form>
        <i class="fas fa-search"></i>
    </div>
    <ul class="review-list">
        {% for review in reviews %}
        <li class="review-item">
            <span> {{review.id}}: </span>
            <span>
                <a class="hyperlink2" href="{{review.id}}">
                <span  style="color: rgb(255, 217, 0);font-size: 25px;font-weight: bold;">{{ review.title }}</span>
                <i style="color: darkgrey;font-size: 15px;">{{review.created_at}}</i></a>
            </span>
            <span>
                <a type="submit" href="delete/{{review.id}}" class="delete-btn"><i class="fas fa-trash"></i></a>
                <a href="update/{{review.id}}"><i class="fas fa-edit"></i></a>
            <span>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
