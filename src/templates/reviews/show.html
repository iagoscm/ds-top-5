{% extends 'base.html' %}
{% block content %}

<div style="height: 400px;" class="offset-1 col-10 list-div">
    <a class="hyperlink2" href="/reviews/"><h1>Review</h1></a>
    <br>
    <h4 style="color: rgb(255, 217, 0);">Título</h4>
    <p>{{review.title}}</p>
    <br>
    <h4 style="color: rgb(255, 217, 0);">Conteúdo</h4>
    <p>{{review.content}}</p>
    <br>
    <h4 style="color: rgb(255, 217, 0);">Data de publicação</h4>
    <p>{{review.created_at}}</p>
    <p>{{review.user.username}}</p>
    <br>
    <h4 style="color: rgb(255, 217, 0);">Tags</h4>
        {% for tag in review.tags.all %}
        <p>{{tag}}</p>
        {% endfor %}
</div>

{% endblock %}
